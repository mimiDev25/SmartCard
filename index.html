<!DOCTYPE html>
<html>
<head>
  <title>Flashcard app</title>
</head>
<body>
  <header>
    <h1>Smartcard</h1>
  </header>
  <div id= "maindiv">
    <div id="input">
      <fieldset>
        <input id="inputQ" placeholder="Enter your question.">
        <textarea id="inputA" placeholder="Enter your answer."></textarea>
        <button id = "addQuestion">Submit</button>
      </fieldset>
    </div>
    
    <div id="questions">
      
      <article id="questionCard">
      </article>
    </div>
    
    
    <div id="answers">

      <article id="answerCard">
      </article>
    </div>
    <div id= "#controls">
      <button id="previous" class="CardB">Previous</button>
      <button id="next" class="CardB">Next</button>
      <button id="delete" class="CardB">Delete</button>
    </div>
    
  </div>
</body>
<script src= "SmartCard.js"></script>
</html>
